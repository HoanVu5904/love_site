<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Reaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f6d1d1;
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the body to fill the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #questionContainer {
            position: relative;
            width: 100%;
            height: 400px; /* Adjusted height to fit everything */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        #question {
            font-size: 30px;
            color: #333;
            margin-bottom: 200px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
        }

        #yesBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff8b8b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            margin-top: -160px;
        }

        #yesBtn:hover, #noBtn:hover {
            background-color: #ff5c5c;
        }

        #imageContainer {
            margin-bottom: 10px;
        }

        #image {
            width: 400px; /* Adjusted size */
            margin-bottom: 20px;
        }

        #sourceCodeContainer {
            display: none;
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff8b8b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute; /* Giữ vị trí tuyệt đối */
            z-index: 10; /* Đảm bảo nút "No" luôn được hiển thị trên ảnh GIF */
            margin-top: -100px;
        }

        /* Hiding the question and buttons after clicking Yes */
        #heart {
            display: none;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        /* Animation for heart */
        @keyframes heartAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="imageContainer">
        <!-- Ensure the correct path for your GIF -->
        <img id="image" src="anh_dong.gif" alt="Cute Bears" />
    </div>

    <div id="questionContainer">
        <div id="question">Do you love me?</div>
        <div class="buttons-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const questionContainer = document.getElementById("questionContainer");

        // Move "No" button randomly within the container
        function moveNoBtn() {
            const containerWidth = questionContainer.offsetWidth;
            const containerHeight = questionContainer.offsetHeight;

            const newX = Math.floor(Math.random() * (containerWidth - noBtn.offsetWidth));
            const newY = Math.floor(Math.random() * (containerHeight - noBtn.offsetHeight));

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        noBtn.addEventListener("mouseover", moveNoBtn);
        noBtn.addEventListener("click", moveNoBtn);

        yesBtn.addEventListener("click", () => {
            // Redirect to a new page with just the heart
            window.location.href = "heartPage.html"; // Change this URL to your actual page
        });
    </script>

</body>
</html>
